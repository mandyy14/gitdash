<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-bs-theme="dark">
<div class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">Git Dash</a>
            <span class="navbar-text">Bem-vindo, <span th:text="${name}"></span>!</span>
            <a href="/logout" class="btn btn-outline-success">Sair</a>
        </div>
    </nav>

    <div class="card m-4 mx-auto" style="width: 18rem;">
        <img th:src="${avatar_url}" alt="User Avatar" class="card-img-top">
        <div class="card-body">
            <p class="card-text">Veja seu perfil completo no GitHub</p>
            <a th:href="${html_url}" target="_blank" class="btn btn-primary">Visitar GitHub</a>
        </div>
    </div>

    <h2>Repositórios</h2>
    <ul class="list-group">
        <li th:each="repo : ${repos}" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold" th:text="${repo.name}">Nome Repo</div>
                <span th:text="${repo.description}">Descrição Repo</span>
            </div>
            <span class="badge text-bg-primary rounded-pill" th:text="${repo.commitCount + ' commits'}"></span>
        </li>
    </ul>
</div>
</body>
</html>
